<!DOCTYPE html>
<html lang="es">
<head>

    <title>Lista de Departamentos</title>

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            text-align: center;
        }

        ol {
            display: inline-block;
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Departamentos</h2>

        <ol>
            {% for depto in departamentos %}
                <li>
                    {{ depto.nombre }} â€” {{ depto.nro_departamentos }}
                </li>
            {% empty %}

            {% endfor %}
        </ol>
    </div>
</body>
</html>
